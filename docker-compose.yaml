version: "3.8"

networks:
  vaccination_app:
    name: vaccination_app
    driver: bridge

services:
  vaccination_auth_app:
    build:
      context: .
      dockerfile: ./docker/php/php.dockerfile
      args:
        - APP_ENV=${APP_ENV}
        - APP_KEY=${APP_KEY}
    container_name: vaccination_auth_app
    image: vaccination_app/vaccination_auth_app
    ports:
      - "8002:19090"
    environment:
      - APP_ENV=${APP_ENV}
      - APP_KEY=${APP_KEY}
    volumes:
      - ./:/var/www/html:delegated
    restart: unless-stopped
    tty: true
    depends_on:
      - vaccination_auth_db
    networks:
      - vaccination_app

  # Mysql database
  vaccination_auth_db:
    image: mysql:5.7
    container_name: vaccination_auth_db
    restart: unless-stopped
    tty: true
    ports:
      - "3307:3306"
    env_file:
      - ./docker/mysql/mysql.env
    volumes:
      - ./docker/mysql/data:/var/lib/mysql/
    networks:
      - vaccination_app

volumes:
  vaccination_auth_mysql_data:
    driver: local
